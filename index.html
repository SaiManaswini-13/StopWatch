<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="stopWatch">
        <h1>STOP WATCH</h1>
        <div class="displayTime" id="displayTime">00 : 00 : 00</div>
        <div class="actions">
            <button type="button" id="start" class="material-icons">play_arrow</button>
            <button type="button" id="pause" class="material-icons">pause</button>
            <button type="button" id="reset" class="material-icons">restart_alt</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
